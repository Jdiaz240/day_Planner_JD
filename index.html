<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- establishes a link to bootstrap CSS so it will properly display on the page -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- establishes a link to font awesome so the desired fonts will display on the page -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
     <!-- establishes a link to googleapis so it will display on the page -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- establishes the header for the page -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- established a section for each time block with bootstrap CSS -->
    <div class="container">
      <section id="hour-nine" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-ten" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-eleven" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-twelve" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-one" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-two" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-three" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-four" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
      <section id="hour-five" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 information"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fa fa-save" style="font-size:36px;"></i></button>
      </section>
    </div>
<!-- establishes links to javascript page as well as the jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
